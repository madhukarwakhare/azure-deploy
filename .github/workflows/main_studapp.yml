# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myregistry112233.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_59df6ed01d76420b8cc53b1cdd05dc1a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aa06c9bd62c54b7b9544d8da2cd04e91 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myregistry112233.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59df6ed01d76420b8cc53b1cdd05dc1a }}/studappimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2152d19a13b14337ba371f041283d50e }}
        images: 'myregistry112233.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59df6ed01d76420b8cc53b1cdd05dc1a }}/studappimg:${{ github.sha }}'